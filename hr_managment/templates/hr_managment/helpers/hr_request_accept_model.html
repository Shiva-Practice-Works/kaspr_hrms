<div id="acceptModel" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Accept Conformation</h4>
      </div>
      <div class="modal-body">
          <form id="myForm2" method="POST" action="{% url 'hr_request_accept_reject' %}">{% csrf_token %}
             <input type="hidden" id="student_email2" name="student_email" value="">
              <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Message :</label>
                     <div class="col-sm-10">
                      <textarea name="message" rows="5" cols="30"></textarea>
                    </div>
              </div>
              <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Round :</label>
                     <div class="col-sm-10">
                       <input type="text" name="round" class="form-control" placeholder="">
                    </div>
              </div>
              <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Will be :</label>
                     <div class="col-sm-10">
                       <input type="date" name="rounddate" class="form-control" placeholder="">
                      <input type="hidden" id="hr_email" name="hr_email" value="{{ hr_email }}">
                      <input type="hidden" id="status" name="status" value="Accept">

                    </div>
              </div>
                         
      </div>
      <div class="modal-footer">
        <button onclick="post_accept()" type="button" class="btn btn-success btn2" >Conform This Candidate</button>
             </form> 
              <button  type="button" class="btn btn-danger btn2" data-dismiss="modal">Close</button>  
      </div>
    </div>
  </div>
</div>
