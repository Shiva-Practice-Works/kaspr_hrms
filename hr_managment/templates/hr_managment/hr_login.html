<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<title>HR Registration</title>
</head>
<body>
<div class="container">
  {% if method == 'post' and code == 'error' %}
  <div class="alert alert-danger" role="alert">{{ status }}</div>
  {% endif %}

	<center><h5>HR Login</h5></center>
	<form method="POST" action="{% url 'Hr_login' %}">{% csrf_token %}
	    <div class="form-row">
	 	    <div class="form-group col-md-12">
                <label for="hremail">Email ID</label>
                <input name="hremail" type="email" class="form-control" id="hremail">
            </div>
	    </div>
	    <div class="form-row">
	 	    <div class="form-group col-md-12">
                <label for="hrpassword">Password</label>
                <input name="hrpassword" type="password" class="form-control" id="hrpassword">
            </div>
	    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  <a href="{% url 'Hr_registration' %}">For HR Registration</a> or <a href="{% url 'home' %}">Home</a>
   </div>

<style type="text/css">
	.container{
		margin-top: 3%;
	}
	label{
		border-bottom: 2px solid blue;
	}
</style>

</body>
</html>
