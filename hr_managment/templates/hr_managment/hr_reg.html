<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<title>HR Registration</title>
</head>
<body>
<div class="container">
	<center><h5>HR Registration</h5></center>
	<form method="POST" action="{% url 'Hr_registration' %}">{% csrf_token %}
	    <div class="form-row">
	 	    <div class="form-group col-md-12">
                <label for="hrname">Name</label>
                <input type="text" class="form-control" id="hrname">
            </div>
	    </div>
	    <div class="form-row">
	 	    <div class="form-group col-md-12">
                <label for="hrcompany">Company Name</label>
                <input type="text" class="form-control" id="hrcompany">
            </div>
	    </div>
	    <div class="form-row">
	 	    <div class="form-group col-md-6">
                <label for="hremail">Email</label>
                <input type="email" class="form-control" id="hremail" >
            </div>
            <div class="form-group col-md-6">
                <label for="hrpassword">Password</label>
                <input type="password" class="form-control" id="hrpassword">
            </div>
	    </div>
	    <div class="form-row">
	 	    <div class="form-group col-md-6">
                <label for="hrctype">Company Based on</label>
                    <select class="form-control" id="hrctype">
                        <option>Product Based</option>
                        <option>Service Based</option>
                    </select>
            </div>
            <div class="form-group col-md-6">
                <label for="hrmobile">Mobile</label>
                <input type="tel" class="form-control" id="hrnumber" >
            </div>
	    </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>

   
  <a href="{% url 'Hr_login' %}">For HR login</a> or <a href="{% url 'home' %}">Home</a>
   </div>

<style type="text/css">
	.container{
		margin-top: 5%;
	}
	label{
		border-bottom: 2px solid blue;
	}
</style>

</body>
</html>
