<div id="Request_Modal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Request</h4>
      </div>
      <div class="modal-body">
        <form id="myform" method="POST" action="{% url 'hr_student_conversions' %}">{% csrf_token %}
         <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Message :</label>
                     <div class="col-sm-10">
                      <textarea name="student_msg" rows="5" cols="30"></textarea>
                    </div>
              </div>
         <input type="hidden" id="student_email" name="student_email" value="{{ student_email }}">
         <input type="hidden" id="hr_email" name="hr_email" value="{{ hr_email }}">
      </div>
      <div class="modal-footer">
        <button onclick="post_request()" class="btn btn-primary" type="button">Request</button>
        </form>
        <button  type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript">
  function post_request(argument) {
      document.getElementById('student_email').value = student_email
      document.getElementById('hr_email').value = hr_email
      document.getElementById('myform').submit()

  }
</script>
