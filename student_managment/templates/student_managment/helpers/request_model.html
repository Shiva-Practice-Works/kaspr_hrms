<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Request to Hr</h4>
      </div>
      <div class="modal-body">
        <form method="POST" action="{% url 'hr_student_conversions' %}">{% csrf_token %}
         <label>Msg</label><input type="text" name="student_msg"> 
         <input type="hidden" id="student_email" name="student_email" value="{{ student_email }}">
         <input type="hidden" id="hr_email" name="hr_email" value="{{ hr_email }}">
             <button onclick="post_request()" class="btn btn-primary" type="submit">Request</button>
        </form>
      </div>
      <div class="modal-footer">
        <button  type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript">
  
function post_request() {
   document.getElementById('hr_email').value = hr_email;
};

</script>
